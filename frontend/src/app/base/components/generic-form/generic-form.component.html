                <ng-container *ngFor="let item of properties.columnsForm; index as i ">
                    <div class="form-group-sm row">
                        <label class="col-lg-3 col-sm-12 col-form-label" translate="webpagos.{{item.tableName}}.{{item.columnName}}">...cargando<span
                                style="color: red;font-size: 16px !important;font-weight: bold;"> *</span></label>  
                        
                            <div class="col-sm-12 col-lg-9"> 
                                <ng-container *ngIf="item.type == 'input'" >
                                    <input type="text" maxlength="255"
                                        name="{{item.tableName}}.{{item.columnName}}" 
                                        id="{{item.tableName}}.{{item.columnName}}"  
                                        class="form-control-sm col-sm-12 col-lg-6"
                                        value="{{item.value}}" />
                                    <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf='error?[item.columnName]:false'>{{ error[item.columnName] }}</div>
                                </ng-container>
                                <ng-container *ngIf="item.type == 'select'" >
                                    <select name="{{item.tableName}}.{{item.load?item.load.loadBy:item.relatedBy}}" id="{{item.tableName}}.{{item.load?item.load.loadBy:item.relatedBy}}"  
                                    (change)="load(item,i)" class="form-control-sm col-sm-12 col-lg-6">
                                            <ng-container *ngFor="let columnas of item.listData; index as u;">
                                                <option [selected]="(this.properties.id?(item.value == columnas[0]): (columnas[0]==0))" value="{{columnas[0]}}" >{{columnas[1]}} </option>
                                            </ng-container>
                                            
                                            <!-- <option *ngIf="item.tableName == item2[2]" >{{item[1]}} </option> -->
                                        <!-- <option *ngFor="let item of listLists[i]; index as o;" >{{item[1]}} </option> -->
                                        
        
                                    </select>
                                        <div class="alert alert-danger col-sm-12 col-lg-6" *ngIf='error?[item.load?item.load.loadBy:item.relatedBy]:false'>{{ error[item.load?item.load.loadBy:item.relatedBy] }}</div>
                                    
                                </ng-container>
                                <ng-container *ngIf="item.type == 'date'">
                                    <div class="input-group input-group-sm">
                                        <input placeholder="dd/mm/yyyy" 
                                        class="form-control-sm-dp col-xs-10 col-sm-10 col-lg-5"
                                        name="{{item.tableName}}.{{item.columnName}}" 
                                        id="{{item.tableName}}.{{item.columnName}}" value="{{item.value}}" maxlength="200" 
                                        ngbDatepicker #d="ngbDatepicker" >
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary calendar button-dp"
                                                (click)="d.toggle()" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </div>
            
                                    </div>
                                </ng-container>
                                
                            </div>
                        
                    </div>
                </ng-container>

                                </button>
                            </div>
                            <div class="col-lg-2 col-sm-4 col-xs-5" style="margin-left: 20x;">
